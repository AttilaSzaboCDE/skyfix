{% extends "base_index.html" %}
{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vizualization.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/vizualization.js') }}"></script>
  <!--
  <meta http-equiv="refresh" content="30">
  -->
{% endblock %}
{% block content %}
  <h2 class="mb-4 text-center">Statistics</h2>
  <div class="container">
    <div class="row gx-5 justify-content-center">
      <!-- Chart 1 -->
      <div class="col-md-3 chart-card">
        <canvas id="summary_chart" width="250" height="250"></canvas>
        <div class="card summary-card" id="summary">
          <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p class="mb-1">Passed scripts: <span class="badge bg-primary">0</span></p>
            <p class="mb-0">Failed scripts: <span class="badge bg-warning text-dark">0</span></p>
          </div>
        </div>
      </div>
      <!-- Chart 2 -->
      <div class="col-md-3 chart-card">
        <canvas id="vm_chart" width="250" height="250"></canvas>
        <div class="card summary-card" id="vm_summary">
          <div class="card-body">
            <h5 class="card-title">Virtual Machines</h5>
            <p class="mb-1">Passed scripts: <span class="badge bg-primary">0</span></p>
            <p class="mb-0">Failed scripts: <span class="badge bg-warning text-dark">0</span></p>
          </div>
        </div>
      </div>
      <!-- Chart 3 -->
      <div class="col-md-3 chart-card">
        <canvas id="container_chart" width="250" height="250"></canvas>
        <div class="card summary-card" id="container_summary">
          <div class="card-body">
            <h5 class="card-title">Containers</h5>
            <p class="mb-1">Passed scripts: <span class="badge bg-primary">0</span></p>
            <p class="mb-0">Failed scripts: <span class="badge bg-warning text-dark">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
