{% extends "base_index.html" %}


{% block content %}
<h2>Azure Login</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form action="{{ url_for('login') }}" method="post">
    <div class="form-group mb-3">
        <label>Directory (Tenant) ID:</label>
        <input type="text" class="form-control" name="directoryid" required>
    </div>
    <div class="form-group mb-3">
        <label>Application (Client) ID:</label>
        <input type="text" class="form-control" name="applicationid" required>
    </div>
    <div class="form-group mb-3">
        <label>Client Secret Value:</label>
        <input type="password" class="form-control" name="clientsecretval" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
