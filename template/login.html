<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFix - Your Cloud Automation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <!--just for test -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="bi bi-cloud-fill text-primary" style="font-size: 3rem;"></i>
        <h2 class="fw-bold text-primary mt-2">SkyFix</h2>
        <p class="text-muted">Sign in with your Cloud credentials</p>
      </div>

      {% if error %}
      <div class="alert alert-danger text-center shadow-sm rounded-pill py-2">
        {{ error }}
      </div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold">Directory (Tenant) ID</label>
          <input type="text" class="form-control rounded-pill shadow-sm" name="directoryid" placeholder="Enter Tenant ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Application (Client) ID</label>
          <input type="text" class="form-control rounded-pill shadow-sm" name="applicationid" placeholder="Enter Client ID" required>
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold">Client Secret Value</label>
          <input type="password" class="form-control rounded-pill shadow-sm" name="clientsecretval" placeholder="Enter Secret" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
    
</body>
</html>
