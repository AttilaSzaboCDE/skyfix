<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyFix - Your Cloud Automation System</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base_index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <link href="{{ url_for('static', filename='icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #0d3b66; min-height: 100vh;">
        <div class="d-flex flex-column align-items-center pt-3">
          <!-- Logo -->
          <a href="/" class="d-flex align-items-center mb-4 text-white text-decoration-none flex-column">
              <!-- Felhős ikon a logo helyett -->
              <i class="bi bi-cloud-fill text-white" style="font-size: 3rem; margin-bottom: 0.5rem;"></i>
              <span class="fs-5 fw-bold">SkyFix</span>
          </a>
          <!-- Menu -->
          <ul class="nav nav-pills flex-column mb-auto w-100 text-center">
            <li class="nav-item mb-2">
              <a href="{{ url_for('history') }}" class="nav-link text-white d-flex flex-column align-items-center px-3 py-2 rounded hover-bg-primary">
                <i class="fs-5 bi-clock-history"></i>
                <span class="mt-1 d-none d-sm-inline">History</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="{{ url_for('vizualization') }}" class="nav-link text-white d-flex flex-column align-items-center px-3 py-2 rounded hover-bg-primary">
                <i class="fs-5 bi-pie-chart-fill"></i>
                <span class="mt-1 d-none d-sm-inline">Vizualization</span>
              </a>
            </li>
          </ul>
          <hr class="text-secondary w-75 my-3">
          <!-- Settings az alján, középre -->
          <div class="w-100 mb-3 d-flex justify-content-center">
            <a href="{{ url_for('settings') }}" class="nav-link text-white d-flex flex-column align-items-center px-3 py-2 rounded hover-bg-primary">
              <i class="fs-5 bi-gear"></i>
              <span class="mt-1 d-none d-sm-inline">Settings</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Main content -->
      <div class="col py-3 bg-light">
        {% block content %}
        <!-- Ide jön a tartalom -->
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
