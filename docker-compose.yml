version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: always

  flaskapp:
    build: .
    ports:
      - "5001:5000"      
    container_name: flaskapp
    restart: always

volumes:
  grafana-storage:
    driver: local